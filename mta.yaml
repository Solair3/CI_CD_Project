_schema-version: '3.1'
ID: ci_cd_showcase
description: A simple CAP project.
version: 1.0.0
modules:
  - name: ci_cd_showcase-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: ci_cd_showcase-db
      - name: uaa_ci_cd_showcase
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    parameters:
      disk-quota: 1024M
      memory: 1024M
      buildpack: nodejs_buildpack
    build-parameters:
#      builder: npm-ci
      ignore: ["node_modules/"]
      builder: custom
      commands:
        - echo "CAP back-end is built. No extra commands are needed."
  - name: ci_cd_showcase-db-deployer
    type: hdb
    path: db
    requires:
      - name: ci_cd_showcase-db
    parameters:
      disk-quota: 512M
      memory: 128M
      buildpack: nodejs_buildpack
  - name: app
    type: approuter.nodejs
    path: app
    requires:
      - name: ci_cd_showcase_html_repo_runtime
      - name: uaa_ci_cd_showcase
      - name: ci_cd_showcase-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: 'https://ui5.sap.com'
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: '~{srv-url}'
          forwardAuthToken: true
    parameters:
      disk-quota: 512M
      memory: 128M
  - name: ci_cd_showcase_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: ci_cd_showcase_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - intitemscicd.zip
          name: intitemscicd
          target-path: resources/
  - name: intitemscicd
    type: html5
    path: app/int_items_ci_cd
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
  - name: ci_cd_showcase-destination-content
    type: com.sap.application.content
    requires:
      - name: uaa_ci_cd_showcase
        parameters:
          service-key:
            name: uaa_ci_cd_showcase-key
      - name: ci_cd_showcase_html_repo_host
        parameters:
          service-key:
            name: ci_cd_showcase_html_repo_host-key
      - name: ci_cd_showcase-destination-service
        parameters:
          content-target: true
    parameters:
        content:
          subaccount:
            destinations:
              - Name: ci_cd_showcase_app_ci_cd_showcase_html_repo_host
                ServiceInstanceName: ci_cd_showcase-html5-app-host-service
                ServiceKeyName: ci_cd_showcase_html_repo_host-key
                sap.cloud.service: ci_cd_showcase.app
              - Authentication: OAuth2UserTokenExchange
                Name: ci_cd_showcase_app_uaa_ci_cd_showcase
                ServiceInstanceName: ci_cd_showcase-xsuaa-service
                ServiceKeyName: uaa_ci_cd_showcase-key
                sap.cloud.service: ci_cd_showcase.app
            existing_destinations_policy: update
    build-parameters:
        no-source: true
resources:
  - name: ci_cd_showcase-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: ci_cd_showcase_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: uaa_ci_cd_showcase
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: ci_cd_showcase-xsuaa-service
      service-plan: application
  - name: ci_cd_showcase_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: ci_cd_showcase-html5-app-host-service
      service-plan: app-host
  - name: ci_cd_showcase-destination-service
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      config:
        HTML5Runtime_enabled: true
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Name: cap-launchpad
              description: CI_CD_Showcase
              Authentication: NoAuthentication
              ProxyType: Internet
              URL: ~{srv-api/srv-url}
              HTML5.DynamicDestination: true
              HTML5.ForwardAuthToken: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: 'https://ui5.sap.com'
              - Name: hana-app-api
                Authentication: NoAuthentication
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
                Type: HTTP
                URL: '~{srv-api/srv-url}'
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: ci_cd_showcase-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - cds build --production